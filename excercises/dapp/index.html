<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deploy a Remix Contract</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
  <div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>

    <label for="message">This site writes a secret message to the Ethereum
      blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>(async () => {

      const ganache = false // else if false, infura
      const url = ganache ? 'http://localhost:7545' : 'https://rinkeby.infura.io/v3/05b788c025324148a75ee3eada008e46'
      let accounts = null
      // Connect a the web3 provider
      if (ethereum) {
        console.log('Using metamask')
        web3 = new Web3(ethereum)
      } else {
        console.log('Not using metamask')
        web3 = new Web3(new Web3.providers.HttpProvider(url))
      }

      // Set a default account
      let account = null
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
        account = (accounts)[0]
      } catch { }
      console.log(account)

      const abi = [
        {
          "constant": false,
          "inputs": [
            {
              "name": "x",
              "type": "string"
            }
          ],
          "name": "setMessage",
          "outputs": [
            {
              "name": "",
              "type": "string"
            }
          ],
          "payable": false,
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "constant": true,
          "inputs": [],
          "name": "getMessage",
          "outputs": [
            {
              "name": "",
              "type": "string"
            }
          ],
          "payable": false,
          "stateMutability": "view",
          "type": "function"
        }
      ]

      // Get the contract address
      const contractAddress = ganache ? '0x326774DDb9323eefD6c6f55cEE7578F37Cd7a384' : '0x1b897F47d4184C1Fe5849cdD23EE19a9A68FCe3c'
      const contract = new web3.eth.Contract(abi, contractAddress)

      $("#setMessageButton").click(async () => {
        const message = $("#userInput").val()

        await contract.methods.setMessage(message).send(
          { from: account },
          (error, result) => console.log(error || result))
      })
    })()</script>
</body>

</html>
